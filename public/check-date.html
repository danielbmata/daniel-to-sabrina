<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando o Momento Especial</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .locked-message {
            background: var(--glass-effect);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--primary-color);
            margin: 1.5rem 0;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(255, 77, 77, 0.2);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .lock-icon {
            font-size: clamp(3rem, 6vw, 4rem);
            margin: 1rem 0;
            color: var(--primary-color);
            animation: float 6s ease-in-out infinite;
        }

        .waiting-message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-color);
            margin: 1.5rem 0;
            font-weight: 300;
        }

        .envelope {
            position: relative;
            width: clamp(180px, 30vw, 250px);
            height: clamp(108px, 18vw, 150px);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            margin: 2rem auto;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transition: transform 0.8s ease;
            transform-origin: top;
            z-index: 2;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
            z-index: 1;
        }

        .envelope.open::before {
            transform: rotateX(180deg) translateY(-2px);
        }

        .envelope:hover {
            transform: scale(1.05) rotate3d(1, 1, 0, 15deg);
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.3);
        }

        .envelope.open:hover {
            transform: scale(1.05) rotate3d(1, 1, 0, -15deg);
        }

        @keyframes openEnvelope {
            0% { transform: scale(1) rotate3d(0, 0, 0, 0deg); }
            50% { transform: scale(1.1) rotate3d(1, 1, 0, -5deg); }
            100% { transform: scale(1.2) translateY(-20px); }
        }

        .error-message {
            color: var(--primary-color);
            font-size: clamp(1rem, 2vw, 1.1rem);
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
            font-weight: 500;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-1deg); }
            75% { transform: translateX(10px) rotate(1deg); }
        }

        /* MacBook Pro Espec√≠fico */
        @media screen and (min-width: 1280px) {
            .locked-message {
                padding: 3rem;
            }
        }

        /* iPhone 14 Espec√≠fico */
        @media screen and (max-width: 390px) {
            .locked-message {
                padding: 1.5rem;
                margin: 1rem;
            }

            .envelope {
                width: 180px;
                height: 108px;
            }
        }

        /* Ajustes de Responsividade Adicionais */
        @media screen and (max-width: 768px) {
            .locked-message {
                padding: 1.5rem;
                margin: 1.5rem 1rem;
            }

            .countdown {
                font-size: 1.8rem;
            }

            .lock-icon {
                font-size: 3rem;
            }

            .waiting-message {
                font-size: 1rem;
                line-height: 1.6;
            }

            .envelope {
                width: 200px;
                height: 120px;
            }
        }

        /* Ajustes para Telas Muito Pequenas */
        @media screen and (max-width: 320px) {
            .locked-message {
                padding: 1rem;
                margin: 1rem 0.5rem;
            }

            .countdown {
                font-size: 1.5rem;
            }

            .lock-icon {
                font-size: 2.5rem;
            }

            .waiting-message {
                font-size: 0.9rem;
            }

            .envelope {
                width: 160px;
                height: 96px;
            }

            .error-message {
                font-size: 0.9rem;
            }
        }

        /* Ajustes para Orienta√ß√£o Paisagem */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            .locked-message {
                padding: 1rem;
                margin: 1rem;
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 1rem;
                text-align: left;
            }

            .lock-icon {
                grid-row: span 2;
                margin: auto;
            }

            .envelope {
                width: 180px;
                height: 108px;
                margin: 1rem 0;
            }

            h1 {
                margin: 0;
            }
        }

        /* Ajustes para Telas Grandes */
        @media screen and (min-width: 1440px) {
            .locked-message {
                padding: 3rem;
                max-width: 1000px;
            }

            .countdown {
                font-size: 3rem;
            }

            .lock-icon {
                font-size: 5rem;
            }

            .waiting-message {
                font-size: 1.3rem;
                max-width: 800px;
                margin: 2rem auto;
            }

            .envelope {
                width: 300px;
                height: 180px;
                margin: 3rem auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">
        <i class="fas fa-home"></i>
    </a>
    <div class="container">
        <div id="locked-content" class="locked-message animate__animated animate__fadeIn">
            <div class="lock-icon">üîí</div>
            <h1 id="pageTitle">Aguarde o Momento Especial</h1>
            <p class="waiting-message" id="waitingMessage">
                Esta surpresa s√≥ poder√° ser aberta no dia do nosso anivers√°rio de namoro ‚ù§Ô∏è
            </p>
            <div class="countdown" id="countdown"></div>
            <div class="envelope" id="envelope"></div>
            <p id="error-message" class="error-message hidden">
                Ainda n√£o √© hora, meu amor. Aguarde mais um pouquinho! üòä
            </p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetDate = new Date('2025-01-12T00:00:00');
            const envelope = document.getElementById('envelope');
            const errorMessage = document.getElementById('error-message');
            const pageTitle = document.getElementById('pageTitle');
            const waitingMessage = document.getElementById('waitingMessage');

            function updateMessages(isTime) {
                if (isTime) {
                    pageTitle.textContent = 'Feliz Anivers√°rio de Namoro! üíë';
                    waitingMessage.textContent = 'Clique no envelope para ver sua surpresa especial ‚ù§Ô∏è';
                    errorMessage.textContent = 'Clique no envelope para abrir sua surpresa! üéÅ';
                } else {
                    pageTitle.textContent = 'Aguarde o Momento Especial';
                    waitingMessage.textContent = 'Esta surpresa s√≥ poder√° ser aberta no dia do nosso anivers√°rio de namoro ‚ù§Ô∏è';
                    errorMessage.textContent = 'Ainda n√£o √© hora, meu amor. Aguarde mais um pouquinho! üòä';
                }
            }

            function updateCountdown() {
                const now = new Date();
                const difference = targetDate - now;
                const isTime = difference <= 0;

                updateMessages(isTime);

                if (isTime) {
                    document.getElementById('countdown').innerHTML = '√â hoje! ‚ù§Ô∏è';
                    envelope.style.cursor = 'pointer';
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();

            envelope.addEventListener('click', () => {
                const now = new Date();
                if (now >= targetDate) {
                    envelope.classList.add('open');
                    setTimeout(() => {
                        envelope.style.transition = 'all 0.5s ease';
                        envelope.style.transform = 'scale(1.2) translateY(-20px)';
                        envelope.style.opacity = '0';
                        
                        setTimeout(() => {
                            window.location.href = '/aniversario-de-namoro';
                        }, 500);
                    }, 1000);
                } else {
                    errorMessage.classList.remove('hidden');
                    envelope.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                        envelope.style.animation = '';
                    }, 3000);
                }
            });

            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.opacity = '0.6';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '-1';
                document.body.appendChild(heart);

                const animation = heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 0.6 },
                    { transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 3000,
                    easing: 'ease-out'
                });

                animation.onfinish = () => heart.remove();
            }

            setInterval(createFloatingHeart, 2000);
        });
    </script>
</body>
</html>
